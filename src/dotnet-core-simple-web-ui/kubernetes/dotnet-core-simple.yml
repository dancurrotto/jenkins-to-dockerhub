apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-core-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-core-simple
  template:
    metadata:
      labels:
        app: dotnet-core-simple
    spec:
      containers:
      - name: dotnet-core-simple
        image: dcurrotto/dotnet-core-simple:55
        volumeMounts:
          # name must match the volume name below
          - name: secret-volume
            mountPath: /app/Configuration/Secrets
          - name: config-map-volume
            mountPath: /app/Configuration/ConfigMaps
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_VERSION
          value: "6"
       # The secret data is exposed to Containers in the Pod through a Volume.
      volumes:
        - name: secret-volume
          secret:
            secretName: secret-appsettings    
        - name: config-map-volume
          configMap:
            name: config-map-appsettings    
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-core-simple
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: dotnet-core-simple